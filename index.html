<html>

<head>
    <title>Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="main.js"> </script>

</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home"> Home </a></li>
            <li class="links"><a href="#gridview">Grid View </a></li>
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <p> Home</p>
            <div class="line"> </div>
            <img class="home_img" src="https://oecdenvironmentfocusblog.files.wordpress.com/2020/06/wed-blog-shutterstock_1703194387_low_nwm.jpg?w=640">

        </section>
        <section id="gridview">
            <p> Grid View </p>
            <div class="line"></div>
            <span>
            <div>
                <img class="grid" src="https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0,176,3008,1654&wid=4000&hei=2200&scl=0.752">
                <img class="grid" src="http://www.meissl.com/media/images/8f24db1f/schweiz.jpg">
                <img class="grid" src="https://i.insider.com/5efe10533f73703c02240358?width=700">
                <img class="grid" src="https://previews.123rf.com/images/touchstone/touchstone1210/touchstone121000004/15584817-a-carpet-of-bluebells-in-the-woods-in-may.jpg">
                </div> </span>
            <span>
            <div>
                <img class="grid" src="https://images.newscientist.com/wp-content/uploads/2021/02/16162929/naturepl_01583510_web.jpg?width=600">
                <img class="grid" src="https://cdn.britannica.com/w:1100/09/167709-131-36A6A6E8/butterfly-moth-blue-Lepidoptera-insect.jpg">
                <img class="grid" src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/e4/c9/d4.jpg">
                <img class="grid" src="http://www.felineworlds.com/wp-content/uploads/Anatomy_leopard_624.jpg">
            </div>
            </span>



        </section>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                     <img src="https://www.trafalgar.com/real-word/wp-content/uploads/sites/3/2019/10/giant-panda-750x400.jpg" class="responses" Alt="Panda"
                     > 
                        <div class="carousel-caption">     
                            <h3> Panda</h3>            
                        
                        </div>
                    </center>
                        </div>
                    
             
                <div class="item">
                    <center>
                        <img src="https://api.timeforkids.com/wp-content/uploads/2020/08/animalVoting.jpg?w=1024" 
                         alt="Meerkat">
                        <div class="carousel-caption">     
                            <h3> Meerkat Family</h3>            
                        
                        </div>
                       
                        
                         
                        </center>
                    </div>
                    <div class="item">
                        <center>
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/headshot-of-giraffe-sabi-sands-game-reserve-royalty-free-image-1573571198.jpg" alt="Giraffe">
                         <div class="carousel-caption">     
                            <h3> Giraffe</h3>            
                        
                        </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6ynq_CQI9bqIXPKl7CplYecpVPy8lbuIPbw&usqp=CAU"
                             alt="rabbit">
                          <div class="carousel-caption">     
                            <h3> Rabbit</h3>            
                        
                        </div>
                         </center>
                    </div>
                
            </div>
            <!---left and right controls--->
            <a class="Left carousel-control"
               href="#myCarousel" 
               data-slide="prev">
                <span class="glyphicon glyphycon-chevron-left"> 
                </span>
                 <span class="sr-only">  Previous    </span>
                 </a>
               <a class="Right carousel-control"
               href="#myCarousel" 
               data-slide="next">
                <span class="glyphicon glyphycon-chevron-right"> 
                </span>
                    <span class="sr-only">  Next    </span>
                 </a>
                
        </div>


        

    </div>
</body></html>
